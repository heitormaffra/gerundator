<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gerundator</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="gerundator.js"></script>
</head>
<body>
  <div class="buttons">
    <button type="button" class="btn">Salvar</button>
    <button type="button" class="btn">Excluir</button>
  </div>
  <hr>
  <p>Create a custom Button:</p>
  <input type="text">
  <button type="button" id="criar">Criar</button>
  <script>
    function disableDelay() {
      var btn = $(this);
      $(this).toggleDisable();
      setTimeout(function () {
        btn.toggleDisable();
      }, 1500);
    }
    $(function () {      
      $(".btn").click(disableDelay);
      $("#criar").click(function () {
        $(this).toggleDisable();
        var text = $("input").val();
        $("input").val("");
        $(".buttons").append("<button type='button' class='btn'>" + text + "</button>");
        $(".btn").unbind("click").bind("click", disableDelay);
        $(this).toggleDisable();
      });
    });
  </script>
</body>
</html>
